<!DOCTYPE html>
<html>
<head>
<title>Todo App</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

#todo-input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  box-sizing: border-box;
}

#todo-list {
  list-style: none;
  padding: 0;
}

#todo-list li {
  padding: 10px;
  border-bottom: 1px solid #eee;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#todo-list li:last-child {
  border-bottom: none;
}

.todo-item {
  display: flex;
  align-items: center;
}

.todo-item input[type="checkbox"] {
  margin-right: 10px;
}

.todo-item span {
  flex-grow: 1;
}

.todo-item span.completed {
  text-decoration: line-through;
  color: #888;
}

.delete-button {
  background-color: #f44336;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 3px;
}

.filters {
  margin-top: 20px;
  text-align: center;
}

.filters button {
  background-color: #ddd;
  border: none;
  padding: 8px 16px;
  margin: 0 5px;
  cursor: pointer;
  border-radius: 3px;
}

.filters button.active {
  background-color: #4CAF50;
  color: white;
}

.todo-count {
  margin-top: 10px;
  text-align: center;
  color: #555;
}

.clear-completed {
  background-color: #ddd;
  border: none;
  padding: 8px 16px;
  cursor: pointer;
  border-radius: 3px;
  margin-top: 10px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>

<div class="container">
  <h1>Todo List</h1>
  <input type="text" id="todo-input" placeholder="Add a todo">
  <ul id="todo-list"></ul>

  <div class="filters">
    <button id="all-filter" class="active">All</button>
    <button id="active-filter">Active</button>
    <button id="completed-filter">Completed</button>
  </div>

  <button class="clear-completed">Clear Completed</button>

  <div class="todo-count">
    <span id="todo-count">0</span> items left
  </div>
</div>

<script>
  const todoInput = document.getElementById('todo-input');
  const todoList = document.getElementById('todo-list');
  const allFilterButton = document.getElementById('all-filter');
  const activeFilterButton = document.getElementById('active-filter');
  const completedFilterButton = document.getElementById('completed-filter');
  const clearCompletedButton = document.querySelector('.clear-completed');
  const todoCountSpan = document.getElementById('todo-count');

  let todos = [];
  let currentFilter = 'all';

  function renderTodos() {
    todoList.innerHTML = '';
    let filteredTodos = [];

    if (currentFilter === 'all') {
      filteredTodos = todos;
    } else if (currentFilter === 'active') {
      filteredTodos = todos.filter(todo => !todo.completed);
    } else if (currentFilter === 'completed') {
      filteredTodos = todos.filter(todo => todo.completed);
    }

    filteredTodos.forEach(todo => {
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="todo-item">
          <input type="checkbox" ${todo.completed ? 'checked' : ''} onclick="toggleComplete(${todo.id})">
          <span class="${todo.completed ? 'completed' : ''}">${todo.text}</span>
        </div>
        <button class="delete-button" onclick="deleteTodo(${todo.id})">Delete</button>
      `;
      todoList.appendChild(li);
    });

    updateTodoCount();
  }

  function addTodo() {
    const text = todoInput.value.trim();
    if (text !== '') {
      const todo = {
        id: Date.now(),
        text: text,
        completed: false
      };
      todos.push(todo);
      todoInput.value = '';
      renderTodos();
    }
  }

  function deleteTodo(id) {
    todos = todos.filter(todo => todo.id !== id);
    renderTodos();
  }

  function toggleComplete(id) {
    todos = todos.map(todo => {
      if (todo.id === id) {
        return { ...todo, completed: !todo.completed };
      }
      return todo;
    });
    renderTodos();
  }

  function updateTodoCount() {
    const activeTodos = todos.filter(todo => !todo.completed);
    todoCountSpan.textContent = activeTodos.length;
  }

  function setFilter(filter) {
    currentFilter = filter;
    allFilterButton.classList.remove('active');
    activeFilterButton.classList.remove('active');
    completedFilterButton.classList.remove('active');

    if (filter === 'all') {
      allFilterButton.classList.add('active');
    } else if (filter === 'active') {
      activeFilterButton.classList.add('active');
    } else if (filter === 'completed') {
      completedFilterButton.classList.add('active');
    }

    renderTodos();
  }

  function clearCompleted() {
    todos = todos.filter(todo => !todo.completed);
    renderTodos();
  }

  todoInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      addTodo();
    }
  });

  allFilterButton.addEventListener('click', () => setFilter('all'));
  activeFilterButton.addEventListener('click', () => setFilter('active'));
  completedFilterButton.addEventListener('click', () => setFilter('completed'));
  clearCompletedButton.addEventListener('click', clearCompleted);

  renderTodos();
</script>

</body>
</html>
